---
layout: default
---

<div class="home">

  <h1 class="page-heading">Alison Benjamin</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h5>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h5>
        <small>{{ post.date | date: "%b %-d, %Y" }}</small>
      </li>
    {% endfor %}
  </ul>

  

</div>
